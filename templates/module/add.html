{% extends 'manage.html' %}
{% block title %}
    <title>创建模块</title>
    <style type="text/css">
        #addPjForm {
            margin-left: 20px;
            margin-right: 20px;
            width: 80%
        }
        #addPjButton{
            float: right;
            margin-right: -275px
        }
    </style>
{% endblock %}
{% block manage %}
<div class="card flex-fill">
    <div class="card-header">
        <h5 class="card-title mb-0" style="float:left">创建模块</h5>
    </div>
    <div id="datatables-dashboard-traffic_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
        <div class="row">
            <div class="col-sm-12">
                <div id="addPjForm">
                    <form action="{% url 'add_project' %}" method="post">
                        {{ forms }}
                        {% csrf_token %}
                        <br>
                        {{ errors }}
                        <input type="submit" id="addPjButton" class="btn btn-primary" value="创建">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
