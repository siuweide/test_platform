{% extends 'manage.html' %}
{% block title %}
    <title>编辑项目</title>
    <style type="text/css">
        #editPjForm {
            margin-left: 20px;
            margin-right: 20px;
            width: 80%
        }
        #editPjButton{
            float: right;
            margin-right: -275px
        }
    </style>
{% endblock %}
{% block manage %}
<div class="card flex-fill">
    <div class="card-header">
        <h5 class="card-title mb-0" style="float:left">编辑项目</h5>
    </div>
    <div id="datatables-dashboard-traffic_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
        <div class="row">
            <div class="col-sm-12 col-md-6"></div>
            <div class="col-sm-12 col-md-6"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="editPjForm">
                    <form action="{% url 'edit_project' pid %}" method="post">
                        {{ forms }}
                        {% csrf_token %}
                        <br>
                        {{ errors }}
                        <input type="submit" id="editPjButton" class="btn btn-primary" value="更新">
                    </form>
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
